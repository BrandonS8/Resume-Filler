<!DOCTYPE html>
<html>
  <head>
    <title>Resume Filler Settings</title>
    <link rel="stylesheet" href="css/shared-styles.css">
    <link rel="stylesheet" href="css/settings.css">
    <link rel="stylesheet" type="text/css" href="dependencies/fontawesome/css/all.min.css" />
    <link rel="stylesheet" type="text/css" href="dependencies/bulma.min.css" />
  </head>
  <body class='has-text-white'>
    <div id="rf-loading" class="fullscreen-cover">
      <p>Loading...</p>
      <progress class="progress is-info" max="100">60%</progress>
    </div>
    <div class="rf-container">
      <div class="rf-top">
        <h1 class='has-text-grey-light'>Resume Filler - Settings</h1>
        <a id="rf-home-button" href="popup.html" class='has-text-info has-text-weight-semibold'><span class="icon">
          <i class="fas fa-home"></i>
        </span> Home</a>
      </div>
      <div class='field'>
        <label class="label has-text-white">First Name</label>
        <input class="input" type='text' id='rf-firstName' placeholder="First Name"></input>
      </div>
      <div class='field'>
        <label class="label has-text-white">Last Name</label>
        <input class="input" type='text' id='rf-lastName' placeholder="Last Name"></input>
      </div>
      <div class='field'>
        <label class="label has-text-white">Short Introduction</label>
        <textarea class="textarea" id='rf-shortIntro' placeholder="Short Introduction"></textarea>
      </div>
      <label class="label has-text-white">Experience</label>
      <!-- Experience Accordion -->
      <div class='accordion-container experience-container'>
        <div class='accordion accordion-first' data-accordion-id="0">
        <div class='accordion-toggle has-text-white has-background-grey-darker has-text-weight-semibold'>
          <p>CLICK TO TOGGLE ACCORDION</p>
          <a class="accordion-close icon has-text-danger">
        <i class="fas fa-ban"></i>
      </a>
        </div>
        <div class='accordion-content has-text-white'>
          <input class="accordion-id-field" name="accordionID" type="hidden" value="0"></input>
          <div class='field'>
            <label class="label has-text-white">Title</label>
            <input class="input" name='title' type='text' placeholder="Title"></input>
          </div>
          <div class='field'>
            <label class="label has-text-white">Company</label>
            <input class="input" name='company' type='text' placeholder="Company"></input>
          </div>
          <div class='field'>
            <label class="label has-text-white">Start Date</label>
            <input class="input" name='startdate' type='text' placeholder="January 2020"></input>
          </div>
          <div class='field'>
            <label class="label has-text-white">End Date</label>
            <input class="input" name="enddate" type='text' placeholder="February 2020"></input>
          </div>
          <div class='field'>
            <label class="label has-text-white">Description</label>
            <textarea class="textarea" name="description" placeholder="Description"></textarea>
          </div>
        </div>
          </div>
          <div class='accordion-container-bottom'>
            <button id='add-button-exp' class='button is-info'>Add Item</button>
          </div>
      </div>
      <!-- Education Accordion -->
      <label class="label has-text-white">Education</label>
      <div class='accordion-container education-container'>
        <div class='accordion accordion-first' data-accordion-id="0">
        <div class='accordion-toggle has-text-white has-background-grey-darker has-text-weight-semibold'>
          <p>CLICK TO TOGGLE ACCORDION</p>
          <a class="accordion-close icon has-text-danger">
        <i class="fas fa-ban"></i>
      </a>
        </div>
        <div class='accordion-content has-text-white'>
          <input class="accordion-id-field" name="accordionID" type="hidden" value="0"></input>
          <div class='field'>
            <label class="label has-text-white">School</label>
            <input class="input" name='title' type='text' placeholder="School"></input>
          </div>
          <div class='field'>
            <label class="label has-text-white">Focus / Degree</label>
            <input class="input" name='degree' type='text' placeholder="Focus / Degree"></input>
          </div>
          <div class='field'>
            <label class="label has-text-white">Start Date</label>
            <input class="input" name='startdate' type='text' placeholder="January 2020"></input>
          </div>
          <div class='field'>
            <label class="label has-text-white">End Date</label>
            <input class="input" name="enddate" type='text' placeholder="February 2020"></input>
          </div>
          <div class='field'>
            <label class="label has-text-white">Description</label>
            <textarea class="textarea" name="description" placeholder="Description"></textarea>
          </div>
        </div>
          </div>
          <div class='accordion-container-bottom'>
            <button id='add-button-edu' class='button is-info'>Add Item</button>
          </div>
      </div>
    </div>
    <div class='rf-save-wrap'>
    <button id='rf-save' class='button is-success'>Save</button>
  </div>
    <script src="js/settings.js"></script>
  </body>
</html>
