<!DOCTYPE html>
<html>
  <head>
    <title>Resume Filler</title>
    <link rel="stylesheet" type="text/css" href="css/shared-styles.css" />
    <link rel="stylesheet"type="text/css"  href="css/popup.css" />
    <link
      rel="stylesheet"
      type="text/css"
      href="dependencies/fontawesome/css/all.min.css"
    />
    <link rel="stylesheet" type="text/css" href="dependencies/bulma.min.css" />
    <script src="dependencies/fontawesome.min.js"></script>
  </head>
  <body class="has-text-white">
    <div id="rf-loading" class="fullscreen-cover">
      <p>Loading...</p>
    </div>
    <div class="rf-container">
      <div class="rf-top">
        <h1 class="has-text-grey-light">Resume Filler</h1>
        <a id="rf-settings-button" href="settings.html" class="has-text-info has-text-weight-semibold">
          <span class=''><i class="fas fa-cog"></i></span> Settings
        </a>
      </div>
      <div class='field'>
        <label class="label has-text-white">First Name</label>
        <div class='rf-copy-text-wrap'>
        <input class="input" type='text' id='rf-firstName' placeholder="First Name" readonly></input>
        <a class='rf-copy-button has-text-success'><span class="icon">
          <i class="fas fa-clipboard"></i>
        </span> <span class='rf-copy-button-text'>Copy</span></a>
      </div>
      </div>
      <div class='field'>
        <label class="label has-text-white">Last Name</label>
        <div class='rf-copy-text-wrap'>
        <input class="input" type='text' id='rf-lastName' placeholder="Last Name" readonly></input>
        <a class='rf-copy-button has-text-success'><span class="icon">
          <i class="fas fa-clipboard"></i>
        </span> <span class='rf-copy-button-text'>Copy</span></a>
        </div>
      </div>
      <div class='field'>
        <label class="label has-text-white">Short Introduction</label>
        <div class='rf-copy-text-wrap'>
        <textarea class="textarea" id='rf-shortIntro' placeholder="Short Introduction" readonly></textarea>
        <a class='rf-copy-button has-text-success'><span class="icon">
          <i class="fas fa-clipboard"></i>
        </span> <span class='rf-copy-button-text'>Copy</span></a>
      </div>
      </div>
      <label class="label has-text-white">Experience</label>
      <div class='accordion-container'>
        <div class='accordion accordion-first'>
        <div class='accordion-toggle has-text-white has-background-grey-darker has-text-weight-semibold'>
          <p>CLICK TO TOGGLE ACCORDION</p>
          <a class="accordion-close icon has-text-danger">
        <i class="fas fa-ban"></i>
      </a>
        </div>
        <div class='accordion-content has-text-white'>
          <p>Hello World</p>
        </div>
          </div>
          <div class='accordion-container-bottom'>
            <button id='add-button' class='button is-info'>Add Item</button>
          </div>
      </div>
    </div>
    <script src="js/popup.js"></script>
  </body>
</html>
