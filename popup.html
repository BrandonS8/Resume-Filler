<!DOCTYPE html>
<html>
  <head>
    <title>Resume Filler</title>
    <link rel="stylesheet" type="text/css" href="css/shared-styles.css" />
    <link rel="stylesheet"type="text/css"  href="css/popup.css" />
    <link
      rel="stylesheet"
      type="text/css"
      href="dependencies/fontawesome/css/all.min.css"
    />
    <link rel="stylesheet" type="text/css" href="dependencies/bulma.min.css" />
    
  </head>
  <body class="has-text-white">
    <div id="rf-loading" class="fullscreen-cover">
      <p>Loading...</p>
    </div>
    <div class="rf-container">
      <div class="rf-top">
        <h1 class="has-text-grey-light">Resume Filler</h1>
        <a id="rf-settings-button" href="settings.html" class="has-text-info has-text-weight-semibold">
          <span class=''><i class="fas fa-cog"></i></span> Settings
        </a>
      </div>
      <div class='field'>
        <label class="label has-text-white">First Name</label>
        <div class='rf-copy-text-wrap'>
        <input class="input" type='text' id='rf-firstName' placeholder="First Name" readonly></input>
        <a class='rf-copy-button has-text-success'><span class="icon">
          <i class="fas fa-clipboard"></i>
        </span> <span class='rf-copy-button-text'>Copy</span></a>
      </div>
      </div>
      <div class='field'>
        <label class="label has-text-white">Last Name</label>
        <div class='rf-copy-text-wrap'>
        <input class="input" type='text' id='rf-lastName' placeholder="Last Name" readonly></input>
        <a class='rf-copy-button has-text-success'><span class="icon">
          <i class="fas fa-clipboard"></i>
        </span> <span class='rf-copy-button-text'>Copy</span></a>
        </div>
      </div>
      <div class='field'>
        <label class="label has-text-white">Short Introduction</label>
        <div class='rf-copy-text-wrap'>
        <textarea class="textarea" id='rf-shortIntro' placeholder="Short Introduction" readonly></textarea>
        <a class='rf-copy-button has-text-success'><span class="icon">
          <i class="fas fa-clipboard"></i>
        </span> <span class='rf-copy-button-text'>Copy</span></a>
      </div>
      </div>
      <label class="label has-text-white accordion-container-label">Experience</label>
            <!-- Experience Accordion -->
            <div class='accordion-container experience-container'>
              <div class='accordion accordion-first' data-accordion-id="0">
              <div class='accordion-toggle has-text-white has-background-grey-darker has-text-weight-semibold'>
                <p>CLICK TO TOGGLE ACCORDION</p>
  
              </div>
              <div class='accordion-content has-text-white'>
                <input class="accordion-id-field" name="accordionID" type="hidden" value="0"></input>
                <div class='field'>
                  <label class="label has-text-white">Title</label>
                  <div class='rf-copy-text-wrap'>
                  <input class="input" name='title' type='text' placeholder="Title"readonly></input>
                  <a class='rf-copy-button has-text-success'>
                    <span class="icon">
                      <i class="fas fa-clipboard"></i>
                    </span>
                  <span class='rf-copy-button-text'>Copy</span></a>
                </div>
                </div>
                <div class='field'>
                  <label class="label has-text-white">Company</label>
                  <div class='rf-copy-text-wrap'>
                  <input class="input" name='company' type='text' placeholder="Company"readonly></input>  <a class='rf-copy-button has-text-success'>
                    <span class="icon">
                      <i class="fas fa-clipboard"></i>
                    </span>
                  <span class='rf-copy-button-text'>Copy</span></a></div>
                </div>
                <div class='field'>
                  <label class="label has-text-white">Start Date</label>
                  <div class='rf-copy-text-wrap'>
                  <input class="input" name='startdate' type='text' placeholder="January 2020"readonly></input>  <a class='rf-copy-button has-text-success'>
                    <span class="icon">
                      <i class="fas fa-clipboard"></i>
                    </span>
                  <span class='rf-copy-button-text'>Copy</span></a></div>
                </div>
                <div class='field'>
                  <label class="label has-text-white">End Date</label>
                  <div class='rf-copy-text-wrap'>
                  <input class="input" name="enddate" type='text' placeholder="February 2020"readonly></input>  <a class='rf-copy-button has-text-success'>
                    <span class="icon">
                      <i class="fas fa-clipboard"></i>
                    </span>
                  <span class='rf-copy-button-text'>Copy</span></a></div>
                </div>
                <div class='field'>
                  <label class="label has-text-white">Description</label>
                  <div class='rf-copy-text-wrap'>
                  <textarea class="textarea" name="description" placeholder="Description" readonly></textarea>  <a class='rf-copy-button has-text-success'>
                    <span class="icon">
                      <i class="fas fa-clipboard"></i>
                    </span>
                  <span class='rf-copy-button-text'>Copy</span></a></div>
                </div>
              </div>
                </div>
            </div>
                  <!-- Education Accordion -->
      <label class="label has-text-white accordion-container-label">Education</label>
      <div class='accordion-container education-container'>
        <div class='accordion accordion-first' data-accordion-id="0">
        <div class='accordion-toggle has-text-white has-background-grey-darker has-text-weight-semibold'>
          <p>CLICK TO TOGGLE ACCORDION</p>
        </div>
        <div class='accordion-content has-text-white'>
          <input class="accordion-id-field" name="accordionID" type="hidden" value="0"readonly></input>
          <div class='field'>
            <label class="label has-text-white">School</label>
              <div class='rf-copy-text-wrap'>
           
                  <input class="input" name='title' type='text' placeholder="School"readonly></input>

                  <a class='rf-copy-button has-text-success'>
                    <span class="icon">
                      <i class="fas fa-clipboard"></i>
                    </span>
                  <span class='rf-copy-button-text'>Copy</span></a>
              </div>
          </div>
          <div class='field'>
            <label class="label has-text-white">Focus / Degree</label>
            <div class='rf-copy-text-wrap'>
            <input class="input" name='degree' type='text' placeholder="Focus / Degree"readonly></input>  <a class='rf-copy-button has-text-success'>
              <span class="icon">
                <i class="fas fa-clipboard"></i>
              </span>
            <span class='rf-copy-button-text'>Copy</span></a></div>
          </div>
          <div class='field'>
            <label class="label has-text-white">Start Date</label>

            <div class='rf-copy-text-wrap'>
            <input class="input" name='startdate' type='text' placeholder="January 2020"readonly></input>  <a class='rf-copy-button has-text-success'>
              <span class="icon">
                <i class="fas fa-clipboard"></i>
              </span>
            <span class='rf-copy-button-text'>Copy</span></a></div>
          </div>
          <div class='field'>
            <label class="label has-text-white">End Date</label>
            <div class='rf-copy-text-wrap'>
            <input class="input" name="enddate" type='text' placeholder="February 2020"readonly></input>  <a class='rf-copy-button has-text-success'>
              <span class="icon">
                <i class="fas fa-clipboard"></i>
              </span>
            <span class='rf-copy-button-text'>Copy</span></a></div>
          </div>
          <div class='field'>
            <label class="label has-text-white">Description</label>
            <div class='rf-copy-text-wrap'>
            <textarea class="textarea" name="description" placeholder="Description" readonly></textarea>  <a class='rf-copy-button has-text-success'>
              <span class="icon">
                <i class="fas fa-clipboard"></i>
              </span>
            <span class='rf-copy-button-text'>Copy</span></a></div>
          </div>
        </div>
          </div>
      </div>
    </div>
    <script src="js/popup.js"></script>
  </body>
</html>
